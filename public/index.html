	</header>
	<section id="log-in">
		<form class="log-in">
        	<span class="fontawesome-user">
        		<svg viewBox="0 0 1792 1792" fill="#767676" xmlns="http://www.w3.org/2000/svg"><path d="M1600 1405q0 120-73 189.5t-194 69.5h-874q-121 0-194-69.5t-73-189.5q0-53 3.5-103.5t14-109 26.5-108.5 43-97.5 62-81 85.5-53.5 111.5-20q9 0 42 21.5t74.5 48 108 48 133.5 21.5 133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5t-271.5 112.5-271.5-112.5-112.5-271.5 112.5-271.5 271.5-112.5 271.5 112.5 112.5 271.5z"/>
        		</svg>
        	</span>
          	<input type="text" id="log-username" placeholder="Username">
          	<div class="popup">
	        	<span class="fontawesome-lock">
	        		<svg viewBox="0 0 1792 1792" fill="#767676" xmlns="http://www.w3.org/2000/svg"><path d="M640 768h512v-192q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28h-960q-40 0-68-28t-28-68v-576q0-40 28-68t68-28h32v-192q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/>

	          	<span class="popuptext">User not authorized!</span>
          	</div>
        	<button type="submit" id="log-submit">Log in</button>
        	<p>Go to &nbsp; <a id="sign-up-link" href="#sign-up">Sign up</a></p>
		</form>
	</section>
	<section id="sign-up">
		<form class="sign-up">

	        	<span class="fontawesome-lock">

	</section>
	<section class="TTT">
		<div class="game">
			<h1>choose one <div class="green state"></div> player online</h1>
    		<form>
    			<table class="board">
    				<tr>
    					<td class="block top-left">
    						<label for="top-left"></label>
    						<input id="top-left" type="checkbox" />
    						<span></span>
    					</td>
    					<td class="block top">
    						<label for="top"></label>
    						<input id="top" type="checkbox" />
    						<span></span>
    					</td>
    					<td class="block top-right">
    						<label for="top-right"></label>
    						<input id="top-right" type="checkbox" />
    						<span></span>
    					</td>
    				</tr>
    				<tr>
    					<td class="block left">
    						<label for="left"></label>
    						<input id="left" type="checkbox" />
    						<span></span>
    					</td>
    					<td class="block center">
    						<label for="center"></label>
    						<input id="center" type="checkbox" />
    						<span></span>
    					</td>
    					<td class="block right">
    						<label for="right"></label>
    						<input id="right" type="checkbox" />
    						<span></span>
    					</td>
    				</tr>
    				<tr>
    					<td class="block bott-left">
    						<label for="bott-left"></label>
    						<input id="bott-left" type="checkbox" />
    						<span></span>
    					</td>
    					<td class="block bott">
    						<label for="bott"></label>
    						<input id="bott" type="checkbox" />
    						<span></span>
    					</td>
    					<td class="block bott-right">
    						<label for="bott-right"></label>
    						<input id="bott-right" type="checkbox" />
    						<span></span>
    					</td>
    				</tr>
    			</table>
    		</form>
    		<div class="result">
    			<h2>&nbsp</h2>
    		</div>
		</div>
		<div id="players">
		    <ul id="players-ul">Players online</ul>
		</div>
	</section>
	<section class="cd-popup confirm" role="alert">
		<div class="cd-popup-container">
			<p></p>
			<ul class="cd-buttons">
				<li><a href="#playing">Yes</a></li>
				<li><a href="#busy">No</a></li>
			</ul>
		</div> <!-- cd-popup-container -->
	</section> <!-- cd-popup -->
	<div class="cd-popup alert" role="alert">
		<div class="cd-popup-container">
			<p></p>
			<a href="#0" class="cd-popup-close img-replace"></a>
		</div> <!-- cd-popup-container -->
	</div> <!-- cd-popup -->
	<section class="hidden-sec">
		<div class="hidden game">
			<table class="board">
    				<tr>
    					<td class="block top-left">
    						<label for="top-left"></label>
    						<input id="top-left" type="checkbox" />
    					</td>
    					<td class="block top">
    						<label for="top"></label>
    						<input id="top" type="checkbox" />
    					</td>
    					<td class="block top-right">
    						<label for="top-right"></label>
    						<input id="top-right" type="checkbox" />
    					</td>
    				</tr>
    				<tr>
    					<td class="block left">
    						<label for="left"></label>
    						<input id="left" type="checkbox" />
    					</td>
    					<td class="block center">
    						<label for="center"></label>
    						<input id="center" type="checkbox" />
    					</td>
    					<td class="block right">
    						<label for="right"></label>
    						<input id="right" type="checkbox" />
    					</td>
    				</tr>
    				<tr>
    					<td class="block bott-left">
    						<label for="bott-left"></label>
    						<input id="bott-left" type="checkbox" />
    					</td>
    					<td class="block bott">
    						<label for="bott"></label>
    						<input id="bott" type="checkbox" />
    					</td>
    					<td class="block bott-right">
    						<label for="bott-right"></label>
    						<input id="bott-right" type="checkbox" />
    					</td>
    				</tr>
    			</table>
			<div class="result">
					<h2>&nbsp;</h2>
					<input type="button" value="restart">
			</div>
		</div>
		<svg class="hidden-circle circle"><circle cx="56" cy="56" r="40" /></svg>
		<svg class="hidden-cross cross"><line x1="16" y1="16" x2="96" y2="96" /><line x1="16" y1="96" x2="96" y2="16" /></svg>
	</section>
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
